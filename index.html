<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>12bool</title>

        <div class="container">

            <div class="row">

                <div class="col-1">1 Col</div>
                <div class="col-1">1 Col</div>
                <div class="col-1">1 Col</div>
                <div class="col-1">1 Col</div>
                <div class="col-1">1 Col</div>
                <div class="col-1">1 Col</div>
                <div class="col-1">1 Col</div>
                <div class="col-1">1 Col</div>
                <div class="col-1">1 Col</div>
                <div class="col-1">1 Col</div>
                <div class="col-1">1 Col</div>
            </div>
            <!-- Row 2 -->
            <div class="row">
                <div class="col-2">col</div>
                <div class="col-5">col</div>
                <div class="col-5">col</div>
            </div>

            <div class="row">

                <div class="col-1">1 col</div>

                <div class="col-2">2 col</div>
                <div class="col-6">6 col</div>
                <div class="col-1">1 col</div>
            </div>
            <!-- Row 6 -->
            <div class="row">
                <div class="col-6">
                    <div class="row1">
                        <div class="nested col-2">Nested 2 col</div>
                        <div class="nested col-2">Nested 2 col</div>
                        <div class="nested col-8">Nested 8 col</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row1">
                        <div class="nested col-6">Nested 6 col</div>
                        <div class="nested col-6">Nested 6 col</div>
                    </div>
                </div>
            </div>

        <div class="container">

            <!-- Row 1 offset -->
            <div class="row">

            </div>
            <!-- Row 2 offset -->
            <div class="row">

            </div>
            <!-- Row 3 offset -->
            <div class="row">
                <div class="col-3 offset3"></div>

            <!-- Row 4 offset -->

            </div>
